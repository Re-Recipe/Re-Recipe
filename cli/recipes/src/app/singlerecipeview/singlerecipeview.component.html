<div *ngIf="recipe" class="container my-5 d-flex">
  <!-- Image Section (Left) -->
  <div class="image-section me-4">
    <h1 class="display-4 mb-4 text-center text-success">{{ recipe.recipe_name }}</h1>
    <img [src]="recipe.image_url" alt="{{ recipe.recipe_name }}" class="img-fluid rounded shadow-lg">
  </div>

  <!-- Recipe Details Section (Right) -->
  <div class="recipe-details-section flex-grow-1 overflow-auto">
    <div class="recipe-details">
      <h3 class="text-primary">Category:</h3>
      <p class="text-muted">{{ recipe.category[0] }}</p>

      <h3 class="text-primary">Ingredients:</h3>
      <div class="row">
        <div class="col-md-6">
          <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients.slice(0, recipe.ingredients.length / 2)" class="list-group-item d-flex justify-content-between align-items-center">
              <b>{{ ingredient.quantity }} {{ ingredient.unit }}</b> - <span>{{ ingredient.name }}</span>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients.slice(recipe.ingredients.length / 2)" class="list-group-item d-flex justify-content-between align-items-center">
              <b>{{ ingredient.quantity }} {{ ingredient.unit }}</b> - <span>{{ ingredient.name }}</span>
            </li>
          </ul>
        </div>
      </div>

      <h3 class="text-primary">Directions:</h3>
      <ol class="list-group list-group-numbered">
        <li *ngFor="let direction of recipe.directions" class="list-group-item p-3">
          {{ direction.step }}
        </li>
      </ol>
    </div>
  </div>
</div>
