<div *ngIf="user">
  <h2>Profile</h2>
  <p><strong>Name:</strong> {{ user.displayName }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><Strong>UserId:</Strong> {{user.user_ID}}</p>
</div>

<div *ngIf="!user">
  <p>
    Please 
    <span 
      class="login-link" 
      role="button" 
      (click)="login()">log in</span> 
    to view your profile!
  </p>
</div>
