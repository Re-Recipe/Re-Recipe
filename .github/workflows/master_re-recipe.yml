name: Debug Directory Structure

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download Artifact
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: re-recipe-app

      # Step 3: List Root Directory
      - name: List Root Directory
        run: |
          echo "Listing root directory:"
          ls -R /

      # Step 4: List GitHub Workspace Directory
      - name: List GitHub Workspace Directory
        run: |
          echo "Listing GitHub workspace directory:"
          ls -R /home/runner/work/Re-Recipe/Re-Recipe

      # Step 5: Attempt Unzip in Expected Directory
      - name: Attempt to Unzip
        run: |
          echo "Attempting to unzip artifact..."
          mkdir -p deploy
          unzip /home/runner/work/Re-Recipe/Re-Recipe/re-recipe-app/release.zip -d deploy
