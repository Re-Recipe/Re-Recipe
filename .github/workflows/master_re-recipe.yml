name: Build and Deploy Re-Recipe App to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 4: Build Angular Frontend
      - name: Install and Build Angular Frontend
        run: |
          cd cli/recipes
          npm install
          ng build --configuration production
        env:
          CI: true

      # Step 5: Compile Backend Server
      - name: Install and Compile Backend Server
        run: |
          cd MongooseDB
          npm install
          tsc AppServer.ts

      # Step 6: Prepare Deployment Artifact
      - name: Prepare Deployment Artifact
        run: |
          mkdir -p deploy/frontend
          cp -r cli/recipes/dist/recipes deploy/frontend
          mkdir -p deploy/backend
          cp MongooseDB/AppServer.js deploy/backend
          cp MongooseDB/package.json deploy/backend
          cp -r MongooseDB/node_modules deploy/backend
          cd deploy
          zip -r release.zip frontend backend

      # Step 7: Upload Artifact for Deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: re-recipe-app
          path: deploy/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      # Step 1: Download Artifact
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: re-recipe-app # Use the same name as in the upload step
          path: deploy

      # Step 2: Unzip Deployment Artifact
      - name: Unzip Deployment Artifact
        run: |
          unzip deploy/re-recipe-app -d deploy

      # Step 3: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Re-Recipe'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy/release.zip
