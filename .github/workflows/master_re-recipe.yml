name: Build and Deploy Re-Recipe App to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 4: Install Angular CLI Globally
      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      # Step 5: Install and Build Angular Frontend
      - name: Install and Build Angular Frontend
        run: |
          cd cli/recipes
          npm install
          npx ng build --configuration production --build-cache
        env:
          CI: true

      # Step 6: Compile Backend Server
      - name: Compile Backend Server
        run: |
          cd MongooseDB
          npm install
          tsc --incremental AppServer.ts

      # Step 7: Prepare Deployment Artifact
      - name: Prepare Deployment Artifact
        run: |
          mkdir -p deploy/frontend
          cp -r cli/recipes/dist/recipes deploy/frontend
          mkdir -p deploy/backend
          cp MongooseDB/AppServer.js deploy/backend
          cp MongooseDB/package.json deploy/backend
          cd deploy
          zip -r release.zip frontend backend

      # Step 8: Upload Artifact for Deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: re-recipe-app
          path: deploy/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      # Step 1: Download Artifact from Build Job
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: re-recipe-app

      # Step 2: Verify Artifact Location
      - name: Debugging Current Directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Files and directories:"
          ls -lR

      # Step 3: Unzip Deployment Artifact
      - name: Unzip Deployment Artifact
        run: |
          mkdir -p deploy
          unzip re-recipe-app.zip -d deploy

      # Step 4: Verify Deployment Files
      - name: Debug Deployment Files
        run: |
          echo "Contents of the deploy directory:"
          ls -lR deploy

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Re-Recipe'
          slot-name: 'Production'
          package: deploy
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
