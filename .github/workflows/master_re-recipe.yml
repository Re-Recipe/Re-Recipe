name: Build and Deploy Re-Recipe App to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install and Build Angular Frontend
      - name: Install Angular Frontend Dependencies and Build
        run: |
          cd cli/cook/src
          npm install
          npm run build --prod

      # Step 4: Compile and Prepare Backend Server
      - name: Compile Backend Server
        run: |
          cd MongooseDB
          npm install
          tsc AppServer.ts

      # Step 5: Zip artifact for deployment
      - name: Prepare Deployment Artifact
        run: |
          cd ..
          mkdir deploy
          cp -r cli/cook/src/dist deploy/frontend
          cp -r MongooseDB/AppServer.js deploy/backend
          cp -r MongooseDB/package.json deploy/backend
          cd deploy
          zip -r release.zip frontend backend

      # Step 6: Upload artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: re-recipe-app
          path: deploy/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 1: Download Artifact
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: re-recipe-app

      # Step 2: Unzip Artifact
      - name: Unzip Deployment Artifact
        run: unzip deploy/release.zip -d deploy

      # Step 3: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Re-Recipe'
          slot-name: 'Production'
          package: deploy
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
